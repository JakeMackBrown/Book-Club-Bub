<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Club Bub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <button>Dashboard</button>
      <button>Sign In</button>
      <button>Register</button>
    </nav>
  </header>
  <main>
    <h1>Book Club Bub</h1>
    <p>It's time to hit the books.</p>
    <section>
      <button id="dashboard-btn">Dashboard</button>
      <button id="book-club-btn">Book Club</button>
      <button id="books-btn">Books</button>
      <button id="meetings-btn">Meetings</button>
    </section>
    <section>
      <h2>Create a New Club</h2>
      <form action="/create-club" method="POST">
        <input type="text" name="clubName" placeholder="Club Name" required>
        <button type="submit">Create Club</button>
      </form>
    </section>
    <section>
      <h2>Add a Book</h2>
      <form action="/add-book" method="POST">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="genre" placeholder="Genre" required>
        <button type="submit">Add Book</button>
      </form>
    </section>
    <section>
      <h2>Schedule a Meeting</h2>
      <form action="/schedule-meeting" method="POST">
        <input type="date" name="date" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="text" name="bookId" placeholder="Book ID" required>
        <button type="submit">Schedule Meeting</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Contact us at: info@bookclubbub.com</p>
  </footer>
</body>
