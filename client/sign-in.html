<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Sign In</title>
  <link rel="stylesheet" href="sign-in.css">
</head>
<body>
  <header>
    <h1>Sign In</h1>
  </header>
  <main>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </main>
  <footer>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
      </ul>
    </nav>
  </footer>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const formData = new FormData(e.target)
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      }
      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      const result = await response.json()
      if (result.token) {
        localStorage.setItem('token', result.token)
        localStorage.setItem('user', JSON.stringify(result.user)) // Storing user information
        alert('Login successful')
        window.location.href = '/dashboard.html' // Redirect to dashboard or another page
      } else {
        alert(result.message)
      }
    })
  </script>
</body>
</html>
